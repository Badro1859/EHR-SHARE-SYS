<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>EHR Share System | Beta version</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-2 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" 
        href="#" 
        target="_blank">
        Patient |
      </a>
      <ul class="navbar-nav px-3">
        <li class="nav-item">
          <small><a class="nav-link" href="/third.html"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>

    <main class="container-fluid justify-content-center py-5">
      <!-- ********************** SHOW EHR ********************** -->
      <div class="row px-5 mt-5">
        <h3>EHR abstract</h3><hr>
               
        <div class="px-5">
          <table class="table table-striped">
            <thead class="table-dark">
              <tr>
                <th scope="col">Identifier</th>
                <th scope="col">Title</th>
                <th scope="col">Date</th>
                <th scope="col">Actor</th>
                <th scope="col">Center</th>
                <th scope="col">Hash</th>
                <th scope="col">IPFS address</th>
                <th scope="col">Secret Key</th>
              </tr>
            </thead>
            <tbody id="ehrList">
              <tr class="ehrRow template">
                <th class="ehrID" scope="row">1</th>
                <td class="ehrTitle">Mark</td>
                <td class="date">Mark</td>
                <td class="ehrActor">Mark</td>
                <td class="ehrCenter">Mark</td>
                <td class="ehrHash">Mark</td>
                <td class="ehrIPFS">Mark</td>
                <td class="ehrSecKey">Mark</td>
              </tr>
            </tbody>
          </table>
        </div>
        <hr>
      </div>

      <!-- ********************** Show REQUEST ********************** -->
      <div class="row px-5 mt-5">
        <h3>All Requests</h3><hr>
               
        <div class="px-5">
          <table class="table table-striped">
            <thead class="table-dark">
              <tr>
                <th scope="col">Identifier</th>
                <th scope="col">Center</th>
                <th scope="col">Actor</th>
                <th scope="col">Date</th>
                <th scope="col">Type</th>
                <th scope="col">Response</th>
              </tr>
            </thead>
            <tbody id="reqList">
              <tr class="reqRow template">
                <th class="reqIndex" scope="row">1</th>
                <td class="reqCenter">Mark</td>
                <td class="reqActor">Mark</td>
                <td class="reqDate">Mark</td>
                <td class="reqType">Mark</td>
                <td>
                  <button type="button" class="btn btn-sm btn-success inline mx-2">Accept</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <hr>
      </div>
    </main>


    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Vendor -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>    
    <script src="vendor/web3/dist/web3.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script> 

    <!-- Custom -->
    <script src="js/patient.js"></script>
  </body>
</html>
