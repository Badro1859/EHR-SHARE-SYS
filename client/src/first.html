<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>EHR Share System | Beta version</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom -->
    <link rel="stylesheet" href="style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-2 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" 
        href="#" 
        target="_blank">
        Health Authority |
      </a>
      <ul class="navbar-nav px-3">
        <li class="nav-item">
          <small><a class="nav-link" href="/first.html"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-lg-12 d-flex justify-content-center">
          <div id="loader" class="text-center my-5 py-5">
            <p class="text-center">Loading...</p>
          </div>

          <div id="content" class="container py-4">
            <!-- ********************** HEALTH AUTHORITY ********************** -->
              <div class="row px-5 mt-5" id="Authority">
                  <h3 >Authority</h3><hr>

                  <div class="col-4">
                    <form action="#" onSubmit="App.addAuthority(); return false;">
                      <label for="newAuthority" class="form-label h6">Address</label>
                      <input type="text" class="form-control" id="newAuthority" required>

                      <input class="btn btn-success mt-3" type="submit" value="submit">
                    </form>
                  </div>

                  <div class="col-8 px-5">
                      <table class="table table-striped">
                        <thead class="table-dark">
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Account</th>
                            <th scope="col">Delete</th>
                          </tr>
                        </thead>
                        <tbody id="authorityList">

                          <tr class="authorityRow template">
                            <th class="index" scope="row">1</th>
                            <td class="address">Mark</td>
                            <td><button class="btn btn-danger">Delete</button></td>
                          </tr>

                        </tbody>
                      </table>
                  </div>
                  <hr>
              </div>

              <!-- ********************** HEALTH CENTER ********************** -->
              <div class="row px-5 mt-5" id="hlthcenter">
                  <h3>Health Center</h3><hr>

                  <div class="col-4">
                    <form action="#" onSubmit="App.addCenter(); return false;">
                      <div class="mb-3 row">
                        <label for="inputIdentifier" class="col-sm-2 col-form-label h6">Identifier</label>
                        <div class="col-sm-10 mx-1">
                          <input type="text" class="form-control" id="inputIdentifier">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="inputName" class="col-sm-2 col-form-label h6">Name</label>
                        <div class="col-sm-10 mx-1">
                          <input type="text" class="form-control" id="inputName">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="inputAdd" class="col-sm-2 col-form-label h6">Address</label>
                        <div class="col-sm-10 mx-1">
                          <input type="text" class="form-control" id="inputAdd">
                        </div>
                      </div>
                      <div class="row px-3 d-flex justify-content-right">
                        <input class="btn btn-success mt-3" type="submit" value="submit">
                      </div>
                    </form>
                  </div>

                  <div class="col-8 px-5">
                      <table class="table table-striped">
                          <thead class="table-dark">
                            <tr>
                              <th scope="col">#</th>
                              <th scope="col">Identifier</th>
                              <th scope="col">Name</th>
                              <th scope="col">Account</th>
                              <th scope="col">Delete</th>
                            </tr>
                          </thead>
                          <tbody id="centersList">

                            <tr class="centerRow template" >
                              <th class="index" scope="row">1</th>
                              <td class="identifier">Mark</td>
                              <td class="name">Mark</td>
                              <td class="account">Mark</td>
                              <td><button class="btn btn-danger">Delete</button></td>
                            </tr>
 
                          </tbody>
                        </table>
                  </div>

                  <hr>
              </div>

              <!-- ********************** HEALTH ACTOR ********************** -->
              <div class="row px-5 mt-5" id="hlthactor">
                  <h3>Health Actor</h3>
                  <hr>
                  <div class="col-4">
                    <form action="#" onSubmit="App.addActor(); return false;">
                      <div class="mb-3 row">
                        <label for="inputActorIdent" class="col-sm-2 col-form-label h6">Identifier</label>
                        <div class="col-sm-10 mx-1">
                          <input type="text" class="form-control" id="inputActorIdent">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="inputActorName" class="col-sm-2 col-form-label h6">Name</label>
                        <div class="col-sm-10 mx-1">
                          <input type="text" class="form-control" id="inputActorName">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="inputActorCenter" class="col-sm-3 col-form-label h6">Center id</label>
                        <div class="col-sm-10 mx-1">
                          <input type="text" class="form-control" id="inputActorCenter">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="inputActorAddr" class="col-sm-2 col-form-label h6">Address</label>
                        <div class="col-sm-10 mx-1">
                          <input type="text" class="form-control" id="inputActorAddr">
                        </div>
                      </div>
                      <div class="row px-3 d-flex justify-content-right">
                        <input class="btn btn-success mt-3" type="submit" value="submit">
                      </div>
                    </form>
                  </div>

                  <div class="col-8">
                      <table class="table table-striped">
                          <thead class="table-dark">
                            <tr>
                              <th scope="col">#</th>
                              <th scope="col">Identifier</th>
                              <th scope="col">Name</th>
                              <th scope="col">Center ID</th>
                              <th scope="col">Account</th>
                              <!-- <th scope="col">PublicKey</th> -->
                              <th scope="col">Delete</th>
                            </tr>
                          </thead>
                          <tbody id="actorsList">
                            <tr class="actorRow template">
                              <th class="actIndex" scope="row">1</th>
                              <td class="actorID">Mark</td>
                              <td class="actName">Mark</td>
                              <td class="actCentID">Mark</td>
                              <td class="actAccount">Mark</td>
                              <!-- <td class="actPubKey">Mark</td> -->
                              <td><button class="btn btn-danger">Delete</button></td>
                            </tr>
                          </tbody>
                        </table>
                  </div>
                  <hr>
              </div>

              <!-- ********************** PATIENT *************************** -->
              <div class="row px-5 mt-5" id="patient">
                  <h3>Patient</h3><hr>
                  
                  <div class="col-4">
                    <form action="#" onSubmit="App.addPatient(); return false;">
                      <div class="mb-3 row">
                        <label for="inputPatIdent" class="col-sm-2 col-form-label h6">Identifier</label>
                        <div class="col-sm-10 mx-1">
                          <input type="text" class="form-control" id="inputPatIdent">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="inputPatName" class="col-sm-2 col-form-label h6">Name</label>
                        <div class="col-sm-10 mx-1">
                          <input type="text" class="form-control" id="inputPatName">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="inputPatAddr" class="col-sm-2 col-form-label h6">Address</label>
                        <div class="col-sm-10 mx-1">
                          <input type="text" class="form-control" id="inputPatAddr">
                        </div>
                      </div>
                      <div class="row px-3 d-flex justify-content-right">
                        <input class="btn btn-success mt-3" type="submit" value="submit">
                      </div>
                    </form>
                  </div>

                  <div class="col-8 px-5">
                      <table class="table table-striped">
                          <thead class="table-dark">
                            <tr>
                              <th scope="col">#</th>
                              <th scope="col">Identifier</th>
                              <th scope="col">Name</th>
                              <th scope="col">Account</th>
                              <th scope="col">Delete</th>
                            </tr>
                          </thead>
                          <tbody id="patientsList">
                            <tr class="patientRow template">
                              <th class="patIndex" scope="row">1</th>
                              <td class="patID">Mark</td>
                              <td class="patName">Mark</td>
                              <td class="patAddr">Mark</td>
                              <td><button class="btn btn-danger">Delete</button></td>
                            </tr>
                          </tbody>
                        </table>
                  </div>
                  <hr>
              </div>
          </div>
        </main>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Vendor -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>    
    <script src="vendor/web3/dist/web3.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script> 

    <!-- Custom -->
    <script src="js/authority.js"></script>
  </body>
</html>
