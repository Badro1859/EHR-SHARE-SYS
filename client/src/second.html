<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>EHR Share System | Beta version</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom -->
    <link rel="stylesheet" href="style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-2 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" 
        href="#" 
        target="_blank">
        Health Actor |
      </a>
      <ul class="navbar-nav px-3">
        <li class="nav-item">
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>


    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-lg-12 d-flex justify-content-center">
          <div id="loader" class="text-center my-5 py-5">
            <p class="text-center">Loading...</p>
          </div>

          <div id="content" class="container py-4">

            <!-- ********************** SEND REQUEST ********************** -->
            <div class="row px-5 mt-5">
              <h3>Send Request</h3><hr>

              <div class="col-8 px-5">
                  <form id="reqForm" action="#" onSubmit="App.sendRequest(); return false;">
                    <div class="row mb-3">
                      <label for="inputPatient" class="col-sm-4 col-form-label h6">Patient ID</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputPatient">
                      </div>
                    </div>

                    <div class="row">
                      <label class="col-4 col-form-label h6">Request type</label>

                      <div class="form-check col-4 py-2">
                        <input value="0" class="form-check-input" type="radio" name="flexRadioDefault" id="shareRadio" checked>
                        <label class="form-check-label" for="shareRadio">
                          Share
                        </label>
                      </div>
                      <div class="form-check col-4 py-2">
                        <input value="1" class="form-check-input" type="radio" name="flexRadioDefault" id="consultRadio">
                        <label class="form-check-label" for="consultRadio">
                          Consult
                        </label>
                      </div>
                    </div>

                    <input class="btn btn-success mt-3" type="submit" value="submit">
                  </form>
              </div>
              <hr>
            </div>

            <!-- ********************** Share EHR ********************** -->
            <div class="row px-5 mt-5">
              <h3>Share EHR abstract</h3><hr>

              <div class="col-12 px-5">
                <form action="#" onSubmit="App.shareEHR(); return false;">
                  <div class="row mb-3">
                    <label for="inputPatID" class="col-6 col-form-label h6">Patient ID</label>
                    <div class="col-6">
                      <input type="text" class="form-control" id="inputPatID">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputReqID" class="col-6 col-form-label h6">Reqeust ID</label>
                    <div class="col-6">
                      <input type="text" class="form-control" id="inputReqID">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputHash" class="col-6 col-form-label h6">Hash of EHR</label>
                    <div class="col-6">
                      <input type="text" class="form-control" id="inputHash">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputipfs" class="col-6 col-form-label h6">IPFS hash address</label>
                    <div class="col-6">
                      <input type="text" class="form-control" id="inputipfs">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputSecKey" class="col-6 col-form-label h6">Secret key</label>
                    <div class="col-6">
                      <input type="text" class="form-control" id="inputSecKey">
                    </div>
                  </div>

                  <input class="btn btn-success mt-3" type="submit" value="submit">
                </form>
              </div>
              <hr>
            </div>

            <!-- ********************** Consult EHR ********************** -->
            <div class="row px-5 mt-5">
              <h3>Consult EHR abstract</h3><hr>

              
              <form action="#" onSubmit="App.consultEHR(); return false;" class="px-5">
                <div class="row mb-3">
                  <label for="inputpat" class="col-2 col-form-label h6 px-5">Patient ID</label>
                  <div class="col-6">
                    <input type="text" class="form-control" id="inputpat">
                  </div>

                  <label for="inputreq" class="col-2 col-form-label h6 px-5">Request ID</label>
                  <div class="col-6">
                    <input type="text" class="form-control" id="inputreq">
                  </div>

                  <div class="col-4">
                    <input class="btn btn-success" type="submit" value="submit">
                  </div>
                </div>
              </form>
              
              <div class="px-5">
                <table class="table table-striped">
                  <thead class="table-dark">
                    <tr>
                      <th scope="col">Identifier</th>
                      <th scope="col">ActorID</th>
                      <th scope="col">Hash</th>
                      <th scope="col">IPFS address</th>
                      <th scope="col">Secret Key</th>
                    </tr>
                  </thead>
                  <tbody id="ehrList">
                    <tr class="ehrRow template">
                      <th class="ehrID" scope="row">1</th>
                      <td class="ehrActor">Mark</td>
                      <td class="ehrHash">Mark</td>
                      <td class="ehrIPFS">Mark</td>
                      <td class="ehrSecKey">Mark</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <hr>
            </div>
          </div>
        </main>
      </div>
    </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Vendor -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>    
    <script src="vendor/web3/dist/web3.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script> 

    <!-- Custom -->
    <script src="js/actor.js"></script>
  </body>
</html>
